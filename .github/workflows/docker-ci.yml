name: Build and Push All Docker Services

on:
  push:
    branches: [main]
    paths:
      - 'MaClasse.ApiGateway/**'
      - 'MaClasse.Client/**'
      - 'Service.Database/**'
      - 'Service.OAuth/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'
      - '**/*.cs'

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: apigateway
            path: MaClasse.ApiGateway
          - name: client
            path: MaClasse.Client
          - name: database
            path: Service.Database
          - name: oauth
            path: Service.OAuth

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:latest
          DOCKERFILE=${{ matrix.path }}/Dockerfile
          docker build -t $IMAGE_NAME \
            -f $DOCKERFILE . \
            --build-arg PROJECT_PATH=${{ matrix.path }}
          docker push $IMAGE_NAME
